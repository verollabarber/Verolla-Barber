<!-- Firebase -->

  getFirestore, collection, getDocs, addDoc, query, where

  projectId: "verolla-barber-4c6be",

};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
window.db = db;

</script>

<style>
* { box-sizing: border-box; font-family: Arial, sans-serif; }
body {
  margin: 0;
  background: #000;
  color: #fff;
  display: flex;
  justify-content: center;
}
.app {
  width: 100%;
  max-width: 420px;
  min-height: 100vh;
  padding: 16px;
}
.header { text-align: center; margin-bottom: 16px; }
.logo { font-size: 28px; font-weight: bold; }
.location { font-size: 14px; color: #aaa; }
.card {
  background: #0f0f0f;
  border-radius: 14px;
  padding: 16px;
}
.title {
  text-align: center;
  font-size: 18px;
  margin-bottom: 12px;
}
.calendar-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
}
.calendar-header button {
  background: none;
  border: none;
  color: #5ddcff;
  font-size: 20px;
  cursor: pointer;
}
.weekdays {
  display: grid;
  grid-template-columns: repeat(7, 1fr);
  text-align: center;
  font-size: 12px;
  color: #aaa;
}
.days {
  display: grid;
  grid-template-columns: repeat(7, 1fr);
  gap: 6px;
}
.days button,
.times button,
input {
  padding: 10px;
  border: none;
  border-radius: 10px;
  background: #1a1a1a;
  color: #fff;
}
.days button.empty { background: transparent; }
.days button.disabled { background: #111; color: #444; cursor: not-allowed; }
button.selected {
  background: #5ddcff;
  color: #000;
  font-weight: bold;
}
.times {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 8px;
  margin-top: 12px;
}
.times button.disabled {
  background: #111;
  color: #444;
  cursor: not-allowed;
}
.form {
  display: flex;
  flex-direction: column;
  gap: 10px;
  margin-top: 16px;
}
.confirm {
  width: 100%;
  margin-top: 16px;
  padding: 14px;
  border: none;
  border-radius: 12px;
  background: #2ecc71;
  color: #000;
  font-size: 16px;
  font-weight: bold;
  cursor: pointer;
}
</style>
</head>

<body>
<div class="app">
  <div class="header">
    <div class="logo">Verolla Barber</div>
    <div class="location">üìç Newman Barbershop</div>
  </div>

  <div class="card">
    <div class="title">Data do agendamento</div>

    <div class="calendar-header">
      <button onclick="changeMonth(-1)">‚óÄ</button>
      <div id="monthYear"></div>
      <button onclick="changeMonth(1)">‚ñ∂</button>
    </div>

    <div class="weekdays">
      <div>Dom</div><div>Seg</div><div>Ter</div>
      <div>Qua</div><div>Qui</div><div>Sex</div><div>S√°b</div>
    </div>

    <div class="days" id="days"></div>

    <div class="title" style="margin-top:16px;">Hor√°rio</div>
    <div class="times" id="times"></div>

    <div class="title" style="margin-top:16px;">Seus dados</div>
    <div class="form">
      <input type="text" id="name" placeholder="Seu nome" />
      <input type="tel" id="phone" placeholder="Seu telefone" />
    </div>

    <button class="confirm" onclick="confirmBooking()">Confirmar agendamento</button>
  </div>
</div>

<script>
emailjs.init("SKRt9QiVvnUQV7YxK");

let selectedDateObj = null;
let selectedDate = null;
let selectedTime = null;

const daysContainer = document.getElementById("days");
const timesContainer = document.getElementById("times");
const monthYear = document.getElementById("monthYear");

let currentDate = new Date();
currentDate.setHours(0,0,0,0);

const monthNames = [
  "Janeiro","Fevereiro","Mar√ßo","Abril","Maio","Junho",
  "Julho","Agosto","Setembro","Outubro","Novembro","Dezembro"
];

function renderCalendar() {
  daysContainer.innerHTML = "";
  timesContainer.innerHTML = "";
  selectedDate = null;

  const year = currentDate.getFullYear();
  const month = currentDate.getMonth();
  monthYear.innerText = `${monthNames[month]} ${year}`;

  const firstDay = new Date(year, month, 1).getDay();
  const daysInMonth = new Date(year, month + 1, 0).getDate();

  for (let i = 0; i < firstDay; i++) {
    const empty = document.createElement("button");
    empty.className = "empty";
    daysContainer.appendChild(empty);
  }

  for (let d = 1; d <= daysInMonth; d++) {
    const dateObj = new Date(year, month, d);
    const btn = document.createElement("button");
    btn.innerText = d;

    if (dateObj < new Date().setHours(0,0,0,0)) {
      btn.classList.add("disabled");
    } else {
      btn.onclick = () => {
        document.querySelectorAll(".days button").forEach(b => b.classList.remove("selected"));
        btn.classList.add("selected");
        selectedDateObj = dateObj;
        selectedDate = `${d}/${month+1}/${year}`;
        renderTimes();
      };
    }
    daysContainer.appendChild(btn);
  }
}

function changeMonth(dir) {
  currentDate.setMonth(currentDate.getMonth() + dir);
  renderCalendar();
}

function formatTime(h, m) {
  const period = h >= 12 ? "PM" : "AM";
  const hour12 = h % 12 || 12;
  return {
    display: `${hour12}:${m} ${period}`,
    value: `${String(h).padStart(2,"0")}:${m}`
  };
}

function generateTimes(start, end) {
  const times = [];
  for (let h = start; h <= end; h++) {
    times.push(formatTime(h, "30"));
  }
  return times;
}

async function renderTimes() {
  timesContainer.innerHTML = "";
  selectedTime = null;

  const day = selectedDateObj.getDay();
  let times = day === 0 || day === 6 ? generateTimes(10,21) : generateTimes(15,21);

  const q = window.firestore.query(
    window.firestore.collection(window.db, "bookings"),
    window.firestore.where("date", "==", selectedDate)
  );

  const snap = await window.firestore.getDocs(q);
  const booked = snap.docs.map(d => d.data().time);

  times.forEach(t => {
    const btn = document.createElement("button");
    btn.innerText = t.display;

    if (booked.includes(t.value)) {
      btn.classList.add("disabled");
    } else {
      btn.onclick = () => {
        document.querySelectorAll(".times button").forEach(b => b.classList.remove("selected"));
        btn.classList.add("selected");
        selectedTime = t;
      };
    }
    timesContainer.appendChild(btn);
  });
}

async function confirmBooking() {
  const name = document.getElementById("name").value.trim();
  const phone = document.getElementById("phone").value.trim();

  if (!selectedDate || !selectedTime || !name || !phone) {
    alert("Preencha todos os campos!");
    return;
  }

  await window.firestore.addDoc(
    window.firestore.collection(window.db, "bookings"),
    { date: selectedDate, time: selectedTime.value, name, phone }
  );

  emailjs.send("service_ucr7o0r","template_nr857m8",{
    day: selectedDate,
    time: selectedTime.display,
    name,
    phone
  });

  alert("Agendamento confirmado!");
  location.reload();
}

renderCalendar();
</script>
</body>
</html>
