<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Verolla Barber</title>

<script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>

<style>
* { box-sizing: border-box; font-family: Arial, sans-serif; }
body {
  margin: 0;
  background: #000;
  color: #fff;
  display: flex;
  justify-content: center;
}
.app {
  width: 100%;
  max-width: 420px;
  min-height: 100vh;
  padding: 16px;
}
.header { text-align: center; margin-bottom: 16px; }
.logo { font-size: 28px; font-weight: bold; }
.location { font-size: 14px; color: #aaa; }
.card {
  background: #0f0f0f;
  border-radius: 14px;
  padding: 16px;
}
.title {
  text-align: center;
  font-size: 18px;
  margin-bottom: 12px;
}
.calendar-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
}
.calendar-header button {
  background: none;
  border: none;
  color: #5ddcff;
  font-size: 20px;
  cursor: pointer;
}
.weekdays, .days {
  display: grid;
  grid-template-columns: repeat(7, 1fr);
  gap: 6px;
}
.weekdays { font-size: 12px; color: #aaa; text-align: center; }
.days button, .times button, input {
  padding: 10px;
  border-radius: 10px;
  background: #1a1a1a;
  color: #fff;
  border: none;
}
.days button.disabled,
.times button.disabled {
  background: #111;
  color: #444;
  cursor: not-allowed;
}
button.selected {
  background: #5ddcff;
  color: #000;
  font-weight: bold;
}
.times {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 8px;
  margin-top: 12px;
}
.form {
  display: flex;
  flex-direction: column;
  gap: 10px;
  margin-top: 16px;
}
.confirm {
  margin-top: 16px;
  padding: 14px;
  border-radius: 12px;
  background: #2ecc71;
  color: #000;
  font-size: 16px;
  font-weight: bold;
  border: none;
  cursor: pointer;
}
</style>
</head>

<body>
<div class="app">
  <div class="header">
    <div class="logo">Verolla Barber</div>
    <div class="location">üìç Newman Barbershop</div>
  </div>

  <div class="card">
    <div class="title">Data do agendamento</div>

    <div class="calendar-header">
      <button onclick="changeMonth(-1)">‚óÄ</button>
      <div id="monthYear"></div>
      <button onclick="changeMonth(1)">‚ñ∂</button>
    </div>

    <div class="weekdays">
      <div>Dom</div><div>Seg</div><div>Ter</div>
      <div>Qua</div><div>Qui</div><div>Sex</div><div>S√°b</div>
    </div>

    <div class="days" id="days"></div>

    <div class="title" style="margin-top:16px;">Hor√°rio</div>
    <div class="times" id="times"></div>

    <div class="title" style="margin-top:16px;">Seus dados</div>
    <div class="form">
      <input id="name" placeholder="Seu nome">
      <input id="phone" placeholder="Seu telefone">
    </div>

    <button class="confirm" onclick="confirmBooking()">Confirmar agendamento</button>
  </div>
</div>

<script>
emailjs.init("SKRt9QiVvnUQV7YxK");

// üîó LINKS
const CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSG4gFn9PV_yYT3BzRDENUu8AxNhHWhDLCeTnnsCJ0RG4IDqX8KfJHe8suPJWE3wHmhXcF4_ep3eQWW/pub?output=csv";
const FORM_URL = "https://docs.google.com/forms/d/e/1FAIpQLScIgXbyOHL5lznGe8FXtQxdipfOMZcD2_APY2JUqnGgCU_vVg/formResponse";

let selectedDateObj = null;
let selectedDate = null;
let selectedTime = null;
let bookings = {};

const daysContainer = document.getElementById("days");
const timesContainer = document.getElementById("times");
const monthYear = document.getElementById("monthYear");

const monthNames = ["Janeiro","Fevereiro","Mar√ßo","Abril","Maio","Junho","Julho","Agosto","Setembro","Outubro","Novembro","Dezembro"];
let currentDate = new Date();

async function loadBookings() {
  const res = await fetch(CSV_URL);
  const text = await res.text();
  const rows = text.split("\n").slice(1);
  bookings = {};
  rows.forEach(r => {
    const cols = r.split(",");
    if (cols.length >= 3) {
      const date = cols[1];
      const time = cols[2];
      if (!bookings[date]) bookings[date] = [];
      bookings[date].push(time);
    }
  });
}

function renderCalendar() {
  daysContainer.innerHTML = "";
  timesContainer.innerHTML = "";
  selectedDate = null;

  const y = currentDate.getFullYear();
  const m = currentDate.getMonth();
  monthYear.innerText = `${monthNames[m]} ${y}`;

  const firstDay = new Date(y, m, 1).getDay();
  const daysInMonth = new Date(y, m + 1, 0).getDate();

  for (let i = 0; i < firstDay; i++) daysContainer.appendChild(document.createElement("div"));

  for (let d = 1; d <= daysInMonth; d++) {
    const btn = document.createElement("button");
    btn.innerText = d;
    const dateObj = new Date(y, m, d);

    if (dateObj < new Date().setHours(0,0,0,0)) {
      btn.classList.add("disabled");
    } else {
      btn.onclick = () => {
        document.querySelectorAll(".days button").forEach(b => b.classList.remove("selected"));
        btn.classList.add("selected");
        selectedDateObj = dateObj;
        selectedDate = `${d}/${m+1}/${y}`;
        renderTimes();
      };
    }
    daysContainer.appendChild(btn);
  }
}

function generateTimes(start, end) {
  const arr = [];
  for (let h = start; h <= end; h++) {
    arr.push({ display: `${h}:30`, value: `${String(h).padStart(2,"0")}:30` });
  }
  return arr;
}

function renderTimes() {
  timesContainer.innerHTML = "";
  if (!selectedDateObj) return;

  const day = selectedDateObj.getDay();
  const times = (day === 0 || day === 6) ? generateTimes(10,21) : generateTimes(15,21);
  const booked = bookings[selectedDate] || [];

  times.forEach(t => {
    const btn = document.createElement("button");
    btn.innerText = t.display;
    if (booked.includes(t.value)) {
      btn.classList.add("disabled");
    } else {
      btn.onclick = () => {
        document.querySelectorAll(".times button").forEach(b => b.classList.remove("selected"));
        btn.classList.add("selected");
        selectedTime = t;
      };
    }
    timesContainer.appendChild(btn);
  });
}

function changeMonth(d) {
  currentDate.setMonth(currentDate.getMonth() + d);
  renderCalendar();
}

async function confirmBooking() {
  const name = nameInput.value.trim();
  const phone = phoneInput.value.trim();
  if (!selectedDate || !selectedTime || !name || !phone) {
    alert("Preencha tudo");
    return;
  }

  const data = new FormData();
  data.append("entry.1760901248", selectedDate);
  data.append("entry.1310711871", selectedTime.value);
  data.append("entry.1961875632", name);
  data.append("entry.514326478", phone);

  fetch(FORM_URL, { method: "POST", mode: "no-cors", body: data });

  emailjs.send("service_ucr7o0r","template_nr857m8",{
    day: selectedDate,
    time: selectedTime.display,
    name, phone
  });

  alert("Agendamento confirmado!");
  location.reload();
}

loadBookings().then(renderCalendar);
</script>
</body>
</html>
