<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Verolla Barber</title>

<script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>

<style>
* { box-sizing: border-box; font-family: Arial, sans-serif; }
body {
  margin: 0;
  background: #000;
  color: #fff;
  display: flex;
  justify-content: center;
}
.app {
  width: 100%;
  max-width: 420px;
  min-height: 100vh;
  padding: 16px;
}
.header { text-align: center; margin-bottom: 16px; }
.logo { font-size: 28px; font-weight: bold; }
.location { font-size: 14px; color: #aaa; }
.card {
  background: #0f0f0f;
  border-radius: 14px;
  padding: 16px;
}
.title { text-align: center; font-size: 18px; margin-bottom: 12px; }
.calendar-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
}
.calendar-header button {
  background: none;
  border: none;
  color: #5ddcff;
  font-size: 20px;
}
.weekdays, .days {
  display: grid;
  grid-template-columns: repeat(7, 1fr);
  gap: 6px;
  text-align: center;
}
.days button, .times button, input {
  padding: 10px;
  border-radius: 10px;
  border: none;
  background: #1a1a1a;
  color: #fff;
}
button.selected {
  background: #5ddcff;
  color: #000;
  font-weight: bold;
}
button.disabled {
  background: #111;
  color: #444;
  cursor: not-allowed;
}
.times {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 8px;
  margin-top: 12px;
}
.form {
  display: flex;
  flex-direction: column;
  gap: 10px;
  margin-top: 16px;
}
.confirm {
  margin-top: 16px;
  padding: 14px;
  border-radius: 12px;
  background: #2ecc71;
  color: #000;
  font-size: 16px;
  font-weight: bold;
  border: none;
}
</style>
</head>

<body>
<div class="app">

<div class="header">
  <div class="logo">Verolla Barber</div>
  <div class="location">üìç Newman Barbershop</div>
</div>

<div class="card">

<div class="title">Data</div>

<div class="calendar-header">
  <button onclick="changeMonth(-1)">‚óÄ</button>
  <div id="monthYear"></div>
  <button onclick="changeMonth(1)">‚ñ∂</button>
</div>

<div class="weekdays">
  <div>Dom</div><div>Seg</div><div>Ter</div>
  <div>Qua</div><div>Qui</div><div>Sex</div><div>S√°b</div>
</div>

<div class="days" id="days"></div>

<div class="title" style="margin-top:16px;">Hor√°rio</div>
<div class="times" id="times"></div>

<div class="form">
  <input id="name" placeholder="Seu nome">
  <input id="phone" placeholder="Telefone">
</div>

<button class="confirm" onclick="confirmBooking()">Confirmar</button>

</div>
</div>

<script>
emailjs.init("SKRt9QiVvnUQV7YxK");

// üî• CSV COM ANTI-CACHE
const CSV_URL =
"https://docs.google.com/spreadsheets/d/e/2PACX-1vSG4gFn9PV_yYT3BzRDENUu8AxNhHWhDLCeTnnsCJ0RG4IDqX8KfJHe8suPJWE3wHmhXcF4_ep3eQWW/pub?output=csv&nocache=" + new Date().getTime();

let bookings = [];
let selectedDate = null;
let selectedTime = null;
let selectedDateObj = null;

const daysEl = document.getElementById("days");
const timesEl = document.getElementById("times");
const monthYear = document.getElementById("monthYear");

const months = ["Janeiro","Fevereiro","Mar√ßo","Abril","Maio","Junho","Julho","Agosto","Setembro","Outubro","Novembro","Dezembro"];
let currentDate = new Date();

fetch(CSV_URL)
.then(r => r.text())
.then(text => {
  const rows = text.split("\n").slice(1);
  bookings = rows.map(r => {
    const c = r.split(",");
    return {
      date: c[0]?.replace(/"/g,"").trim(),
      time: c[1]?.replace(/"/g,"").trim()
    };
  });
});

function renderCalendar() {
  daysEl.innerHTML = "";
  timesEl.innerHTML = "";
  const y = currentDate.getFullYear();
  const m = currentDate.getMonth();
  monthYear.innerText = months[m] + " " + y;

  const first = new Date(y, m, 1).getDay();
  const total = new Date(y, m + 1, 0).getDate();

  for (let i=0;i<first;i++) daysEl.innerHTML += "<div></div>";

  for (let d=1; d<=total; d++) {
    const btn = document.createElement("button");
    btn.innerText = d;
    btn.onclick = () => {
      selectedDateObj = new Date(y, m, d);
      selectedDate = `${String(d).padStart(2,"0")}/${String(m+1).padStart(2,"0")}/${y}`;
      document.querySelectorAll(".days button").forEach(b=>b.classList.remove("selected"));
      btn.classList.add("selected");
      renderTimes();
    };
    daysEl.appendChild(btn);
  }
}

function formatTime(h) {
  const p = h >= 12 ? "PM" : "AM";
  const hh = h % 12 || 12;
  return `${hh}:30 ${p}`;
}

function renderTimes() {
  timesEl.innerHTML = "";
  for (let h=10; h<=21; h++) {
    const t = formatTime(h);
    const btn = document.createElement("button");
    btn.innerText = t;

    const blocked = bookings.some(b =>
      b.date === selectedDate && b.time === t
    );

    if (blocked) btn.classList.add("disabled");
    else btn.onclick = () => {
      document.querySelectorAll(".times button").forEach(b=>b.classList.remove("selected"));
      btn.classList.add("selected");
      selectedTime = t;
    };

    timesEl.appendChild(btn);
  }
}

function confirmBooking() {
  if (!selectedDate || !selectedTime) {
    alert("Escolha data e hor√°rio");
    return;
  }

  emailjs.send("service_ucr7o0r","template_nr857m8",{
    name: name.value,
    phone: phone.value,
    day: selectedDate,
    time: selectedTime
  }).then(() => {
    alert("Agendado!");
    location.reload();
  });
}

renderCalendar();
</script>

</body>
</html>
