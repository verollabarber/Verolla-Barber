<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Verolla Barber</title>

<style>
* { box-sizing: border-box; font-family: Arial, sans-serif; }

body {
  margin: 0;
  background: #000;
  color: #fff;
  display: flex;
  justify-content: center;
}

.app {
  width: 100%;
  max-width: 420px;
  min-height: 100vh;
  padding: 16px;
}

.header { text-align: center; margin-bottom: 16px; }
.logo { font-size: 28px; font-weight: bold; }
.location { font-size: 14px; color: #aaa; }

.card {
  background: #0f0f0f;
  border-radius: 14px;
  padding: 16px;
}

.title {
  text-align: center;
  font-size: 18px;
  margin-bottom: 12px;
}

.calendar-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 10px;
}

.calendar-header button {
  background: none;
  border: none;
  color: #5ddcff;
  font-size: 20px;
  cursor: pointer;
}

.weekdays {
  display: grid;
  grid-template-columns: repeat(7, 1fr);
  text-align: center;
  font-size: 12px;
  color: #aaa;
  margin-bottom: 6px;
}

.days {
  display: grid;
  grid-template-columns: repeat(7, 1fr);
  gap: 6px;
}

.days button,
.times button,
input {
  padding: 10px;
  border: none;
  border-radius: 10px;
  background: #1a1a1a;
  color: #fff;
}

.days button.empty { background: transparent; }
.days button.disabled { background: #111; color: #444; cursor: not-allowed; }

button.selected {
  background: #5ddcff;
  color: #000;
  font-weight: bold;
}

.times {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 8px;
  margin-top: 12px;
}

.times button.disabled {
  background: #111;
  color: #444;
  cursor: not-allowed;
}

.form {
  display: flex;
  flex-direction: column;
  gap: 10px;
  margin-top: 16px;
}

.confirm {
  width: 100%;
  margin-top: 16px;
  padding: 14px;
  border: none;
  border-radius: 12px;
  background: #2ecc71;
  color: #000;
  font-size: 16px;
  font-weight: bold;
  cursor: pointer;
}
</style>
</head>

<body>
<div class="app">

  <div class="header">
    <div class="logo">Verolla Barber</div>
    <div class="location">üìç Newman Barbershop</div>
  </div>

  <div class="card">

    <div class="title">Data do agendamento</div>

    <div class="calendar-header">
      <button onclick="changeMonth(-1)">‚óÄ</button>
      <div id="monthYear"></div>
      <button onclick="changeMonth(1)">‚ñ∂</button>
    </div>

    <div class="weekdays">
      <div>Dom</div><div>Seg</div><div>Ter</div>
      <div>Qua</div><div>Qui</div><div>Sex</div><div>S√°b</div>
    </div>

    <div class="days" id="days"></div>

    <div class="title" style="margin-top:16px;">Hor√°rio</div>
    <div class="times" id="times"></div>

    <div class="title" style="margin-top:16px;">Seus dados</div>
    <div class="form">
      <input type="text" id="name" placeholder="Seu nome" />
      <input type="tel" id="phone" placeholder="Seu telefone" />
    </div>

    <button class="confirm" onclick="confirmBooking()">Confirmar agendamento</button>

  </div>
</div>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbyFYSSpfpUMtaHZe4sloALgCGukyCRl_7HucugU7Mhk6XAkWtDkDPRE1bYkXQ6OREDyMQ/exec";

let selectedDate = null;
let selectedTime = null;

const daysContainer = document.getElementById("days");
const timesContainer = document.getElementById("times");
const monthYear = document.getElementById("monthYear");

const monthNames = ["Janeiro","Fevereiro","Mar√ßo","Abril","Maio","Junho","Julho","Agosto","Setembro","Outubro","Novembro","Dezembro"];
let currentDate = new Date();

function renderCalendar() {
  daysContainer.innerHTML = "";
  timesContainer.innerHTML = "";
  selectedDate = null;

  const year = currentDate.getFullYear();
  const month = currentDate.getMonth();
  monthYear.innerText = `${monthNames[month]} ${year}`;

  const firstDay = new Date(year, month, 1).getDay();
  const daysInMonth = new Date(year, month + 1, 0).getDate();

  for (let i = 0; i < firstDay; i++) {
    const empty = document.createElement("div");
    daysContainer.appendChild(empty);
  }

  for (let d = 1; d <= daysInMonth; d++) {
    const btn = document.createElement("button");
    btn.innerText = d;

    const dateStr = `${year}-${month+1}-${d}`;

    btn.onclick = () => {
      document.querySelectorAll(".days button").forEach(b => b.classList.remove("selected"));
      btn.classList.add("selected");
      selectedDate = dateStr;
      renderTimes();
    };

    daysContainer.appendChild(btn);
  }
}

async function renderTimes() {
  timesContainer.innerHTML = "";
  selectedTime = null;

  const res = await fetch(API_URL);
  const bookings = await res.json();
  const booked = bookings[selectedDate] || [];

  for (let h = 10; h <= 21; h++) {
    const time = `${h}:30`;
    const btn = document.createElement("button");
    btn.innerText = time;

    if (booked.includes(time)) {
      btn.classList.add("disabled");
    } else {
      btn.onclick = () => {
        document.querySelectorAll(".times button").forEach(b => b.classList.remove("selected"));
        btn.classList.add("selected");
        selectedTime = time;
      };
    }
    timesContainer.appendChild(btn);
  }
}

async function confirmBooking() {
  const name = document.getElementById("name").value;
  const phone = document.getElementById("phone").value;

  if (!selectedDate || !selectedTime || !name || !phone) {
    alert("Preencha todos os campos!");
    return;
  }

  await fetch(API_URL, {
    method: "POST",
    body: JSON.stringify({
      date: selectedDate,
      time: selectedTime,
      name,
      phone
    })
  });

  alert("Agendamento confirmado!");
  location.reload();
}

function changeMonth(dir) {
  currentDate.setMonth(currentDate.getMonth() + dir);
  renderCalendar();
}

renderCalendar();
</script>

</body>
</html>
