<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verolla Barber</title>

  <style>
    * { box-sizing: border-box; font-family: Arial, sans-serif; }
    body { margin: 0; background:#000; color:#fff; display:flex; justify-content:center; }
    .app { width:100%; max-width:420px; min-height:100vh; padding:16px; }

    .header { text-align:center; margin-bottom:16px; }
    .logo { font-size:28px; font-weight:700; }
    .location { font-size:14px; color:#aaa; }

    .card { background:#0f0f0f; border-radius:14px; padding:16px; margin-bottom:16px; }
    .title { text-align:center; font-size:18px; margin-bottom:12px; }

    .days { display:grid; grid-template-columns:repeat(7,1fr); gap:6px; text-align:center; }
    .days button {
      background:#1a1a1a;
      border:none;
      color:#fff;
      padding:10px 0;
      border-radius:50%;
      cursor:pointer;
    }
    .days button.selected { background:#5ddcff; color:#000; }

    .times { display:grid; grid-template-columns:repeat(3,1fr); gap:8px; margin-top:16px; }
    .times button {
      background:#1a1a1a;
      border:none;
      color:#fff;
      padding:10px;
      border-radius:10px;
      cursor:pointer;
    }
    .times button.selected { background:#5ddcff; color:#000; }

    .confirm {
      width:100%;
      padding:14px;
      border:none;
      border-radius:12px;
      background:#2a2a2a;
      color:#777;
      font-size:16px;
      margin-top:20px;
    }
    .confirm.active {
      background:#5ddcff;
      color:#000;
      cursor:pointer;
    }
  </style>
</head>

<body>
  <div class="app">
    <div class="header">
      <div class="logo">Verolla Barber</div>
      <div class="location">üìç Newman Barbershop</div>
    </div>

    <div class="card">
      <div class="title">Escolha o dia</div>
      <div class="days">
        <button>2</button><button>3</button><button>4</button>
        <button>5</button><button>6</button><button>7</button>
        <button>8</button>
      </div>

      <div class="title" style="margin-top:16px">Escolha o hor√°rio</div>
      <div class="times">
        <button>15:30</button>
        <button>16:30</button>
        <button>17:30</button>
      </div>

      <button class="confirm">Continuar</button>
    </div>
  </div>

  <script>
    let day = null;
    let time = null;

    document.querySelectorAll('.days button').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.days button').forEach(b => b.classList.remove('selected'));
        btn.classList.add('selected');
        day = btn.textContent;
        activate();
      });
    });

    document.querySelectorAll('.times button').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.times button').forEach(b => b.classList.remove('selected'));
        btn.classList.add('selected');
        time = btn.textContent;
        activate();
      });
    });

    function activate() {
      if (day && time) {
        document.querySelector('.confirm').classList.add('active');
      }
    }

    document.querySelector('.confirm').addEventListener('click', () => {
      if (!day || !time) return;
      const phone = '17542919810';
      const msg = `Ol√°! Gostaria de agendar no dia ${day} √†s ${time}.`;
      window.open(`https://wa.me/${phone}?text=${encodeURIComponent(msg)}`);
    });
  </script>
</body>
</html>
