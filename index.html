<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Verolla Barber</title>
  <style>
    * { box-sizing: border-box; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; }
    body { margin: 0; background:#000; color:#fff; display:flex; justify-content:center; }
    .app { width:100%; max-width:420px; min-height:100vh; padding:16px; }
    .header { text-align:center; margin-bottom:16px; }
    .logo { font-size:28px; font-weight:700; }
    .location { font-size:14px; color:#aaa; }
    .card { background:#0f0f0f; border-radius:14px; padding:16px; margin-bottom:16px; }
    .title { text-align:center; font-size:18px; margin-bottom:12px; }
    .calendar-header { display:flex; justify-content:space-between; align-items:center; margin-bottom:8px; }
    .month { color:#5ddcff; font-weight:600; }
    .weekdays, .days { display:grid; grid-template-columns:repeat(7,1fr); text-align:center; }
    .weekdays div { font-size:12px; color:#aaa; margin-bottom:6px; }
    .days button { background:none; border:none; color:#fff; padding:8px 0; border-radius:50%; }
    .days button.available::after { content:''; display:block; width:6px; height:6px; background:#2ecc71; border-radius:50%; margin:4px auto 0; }
    .days button.unavailable { color:#555; }
    .days button.selected { background:#3a3a3a; }
    .periods { display:flex; gap:8px; justify-content:center; margin-top:12px; }
    .periods button { flex:1; padding:10px; border-radius:10px; border:1px solid #333; background:#111; color:#fff; }
    .periods button.active { border-color:#5ddcff; }
    .times { display:grid; grid-template-columns:repeat(3,1fr); gap:8px; margin-top:12px; }
    .times button { padding:10px; border-radius:10px; border:none; background:#1a1a1a; color:#fff; }
    .times button.selected { background:#5ddcff; color:#000; }
    .footer { position:sticky; bottom:0; background:#000; padding:16px 0; }
    .confirm { width:100%; padding:14px; border:none; border-radius:12px; background:#2a2a2a; color:#777; font-size:16px; }
  </style>
</head>
<body>
  <div class="app">
    <div class="header">
      <div class="logo">Verolla Barber</div>
      <div class="location">üìç Newman Barbershop</div>
    </div>

    <div class="card">
      <div class="title">Data do agendamento</div>
      <div class="calendar-header">
        <span>‚óÄ</span>
        <span class="month">Abril 2024</span>
        <span>‚ñ∂</span>
      </div>
      <div class="weekdays">
        <div>Seg</div><div>Ter</div><div>Qua</div><div>Qui</div><div>Sex</div><div>S√°b</div><div>Dom</div>
      </div>
      <div class="days">
        <button class="unavailable">1</button>
        <button class="available">2</button>
        <button class="available">3</button>
        <button class="available">4</button>
        <button class="available">5</button>
        <button class="available">6</button>
        <button class="unavailable">7</button>
        <button class="available">8</button>
        <button class="available">9</button>
        <button class="available selected">10</button>
        <button class="available">11</button>
        <button class="available">12</button>
        <button class="available">13</button>
        <button class="unavailable">14</button>
      </div>

      <div class="title" style="margin-top:16px">Escolha o melhor hor√°rio</div>
      <div class="periods">
        <button class="active">Manh√£</button>
        <button>Tarde</button>
        <button>Noite</button>
      </div>

      <div class="times">
        <button>15:30</button>
        <button>16:30</button>
        <button>17:30</button>
        <button>18:30</button>
        <button>19:30</button>
        <button>20:30</button>
        <button>21:30</button>
      </div>
    </div>

    <div class="footer">
      <button class="confirm">Continuar</button>
    </div>
  </div>

  <script>
<script>
  <script>
document.addEventListener('DOMContentLoaded', function () {

  let selectedDay = null;
  let selectedTime = null;

  // Selecionar dia
  document.querySelectorAll('.days button.available').forEach(btn => {
    btn.addEventListener('click', () => {
      document.querySelectorAll('.days button').forEach(b => b.classList.remove('selected'));
      btn.classList.add('selected');
      selectedDay = btn.textContent;
      checkReady();
    });
  });

  // Selecionar hor√°rio
  document.querySelectorAll('.times button').forEach(btn => {
    btn.addEventListener('click', () => {
      document.querySelectorAll('.times button').forEach(b => b.classList.remove('selected'));
      btn.classList.add('selected');
      selectedTime = btn.textContent;
      checkReady();
    });
  });

  function checkReady() {
    const confirmBtn = document.querySelector('.confirm');
    if (selectedDay && selectedTime) {
      confirmBtn.style.background = '#5ddcff';
      confirmBtn.style.color = '#000';
      confirmBtn.style.cursor = 'pointer';
    }
  }

  // WhatsApp
  document.querySelector('.confirm').addEventListener('click', () => {
    if (!selectedDay || !selectedTime) return;

    const phone = '17542919810'; // TROQUE pelo n√∫mero real
    const message = `Ol√°! Gostaria de agendar um hor√°rio no dia ${selectedDay} √†s ${selectedTime}.`;
    const url = `https://wa.me/${phone}?text=${encodeURIComponent(message)}`;

    window.open(url, '_blank');
  });

});
</script>
</script>
  </script>
</body>
</html>
