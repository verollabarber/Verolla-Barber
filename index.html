<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Verolla Barber</title>

<script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getFirestore, collection, addDoc, getDocs, query, where } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyBnE0f8i4Ik4DlkRrIuriaWlKxroPYcEI8",
  authDomain: "verolla-barber-4c6be.firebaseapp.com",
  projectId: "verolla-barber-4c6be",
  storageBucket: "verolla-barber-4c6be.firebasestorage.app",
  messagingSenderId: "882240898327",
  appId: "1:882240898327:web:4dbceff42fd34affab2352"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

window.db = db;
window.collection = collection;
window.addDoc = addDoc;
window.getDocs = getDocs;
window.query = query;
window.where = where;
</script>

<style>
* { box-sizing: border-box; font-family: Arial, sans-serif; }
body {
  margin: 0;
  background: #000;
  color: #fff;
  display: flex;
  justify-content: center;
}
.app {
  width: 100%;
  max-width: 420px;
  min-height: 100vh;
  padding: 16px;
}
.header { text-align: center; margin-bottom: 16px; }
.logo { font-size: 28px; font-weight: bold; }
.location { font-size: 14px; color: #aaa; }

.card {
  background: #0f0f0f;
  border-radius: 14px;
  padding: 16px;
}
.title { text-align: center; font-size: 18px; margin: 12px 0; }

.weekdays, .days {
  display: grid;
  grid-template-columns: repeat(7, 1fr);
  gap: 6px;
}

.days button, .times button, input {
  padding: 10px;
  border-radius: 10px;
  border: none;
  background: #1a1a1a;
  color: #fff;
}

button.selected {
  background: #5ddcff;
  color: #000;
  font-weight: bold;
}

button.disabled {
  background: #111;
  color: #444;
  cursor: not-allowed;
}

.times {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 8px;
}

.form {
  display: flex;
  flex-direction: column;
  gap: 10px;
  margin-top: 16px;
}

.confirm {
  margin-top: 16px;
  padding: 14px;
  background: #2ecc71;
  color: #000;
  font-weight: bold;
}
</style>
</head>

<body>
<div class="app">
  <div class="header">
    <div class="logo">Verolla Barber</div>
    <div class="location">üìç Newman Barbershop</div>
  </div>

  <div class="card">
    <div class="title">Data</div>
    <div class="weekdays">
      <div>Dom</div><div>Seg</div><div>Ter</div>
      <div>Qua</div><div>Qui</div><div>Sex</div><div>S√°b</div>
    </div>
    <div class="days" id="days"></div>

    <div class="title">Hor√°rio</div>
    <div class="times" id="times"></div>

    <div class="form">
      <input id="name" placeholder="Seu nome">
      <input id="phone" placeholder="Telefone">
    </div>

    <button class="confirm" onclick="confirmBooking()">Confirmar</button>
  </div>
</div>

<script type="module">
emailjs.init("SKRt9QiVvnUQV7YxK");

const daysEl = document.getElementById("days");
const timesEl = document.getElementById("times");

let selectedDate = null;
let selectedTime = null;

const today = new Date();
const year = today.getFullYear();
const month = today.getMonth();

function renderCalendar() {
  daysEl.innerHTML = "";
  const firstDay = new Date(year, month, 1).getDay();
  const totalDays = new Date(year, month + 1, 0).getDate();

  for (let i = 0; i < firstDay; i++) {
    daysEl.appendChild(document.createElement("div"));
  }

  for (let d = 1; d <= totalDays; d++) {
    const btn = document.createElement("button");
    btn.innerText = d;
    btn.onclick = () => {
      document.querySelectorAll(".days button").forEach(b => b.classList.remove("selected"));
      btn.classList.add("selected");
      selectedDate = `${year}-${month+1}-${d}`;
      renderTimes();
    };
    daysEl.appendChild(btn);
  }
}

function generateTimes() {
  const times = [];
  for (let h = 10; h <= 21; h++) {
    const period = h >= 12 ? "pm" : "am";
    const hour12 = h % 12 || 12;
    times.push({
      display: `${hour12}:30 ${period}`,
      value: `${h}:30`
    });
  }
  return times;
}

async function renderTimes() {
  timesEl.innerHTML = "";
  selectedTime = null;

  const q = query(collection(db, "bookings"), where("date", "==", selectedDate));
  const snap = await getDocs(q);
  const booked = snap.docs.map(d => d.data().time);

  generateTimes().forEach(t => {
    const btn = document.createElement("button");
    btn.innerText = t.display;

    if (booked.includes(t.value)) {
      btn.classList.add("disabled");
    } else {
      btn.onclick = () => {
        document.querySelectorAll(".times button").forEach(b => b.classList.remove("selected"));
        btn.classList.add("selected");
        selectedTime = t;
      };
    }
    timesEl.appendChild(btn);
  });
}

window.confirmBooking = async function () {
  const name = document.getElementById("name").value;
  const phone = document.getElementById("phone").value;

  if (!name || !phone || !selectedDate || !selectedTime) {
    alert("Preencha tudo");
    return;
  }

  await addDoc(collection(db, "bookings"), {
    date: selectedDate,
    time: selectedTime.value,
    name,
    phone
  });

  emailjs.send("service_ucr7o0r", "template_nr857m8", {
    name,
    phone,
    day: selectedDate,
    time: selectedTime.display
  });

  alert("Agendamento confirmado!");
  location.reload();
};

renderCalendar();
</script>
</body>
</html>
