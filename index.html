<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Verolla Barber</title>

<script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>

<style>
* { box-sizing: border-box; font-family: Arial, sans-serif; }

body {
  margin: 0;
  background: #000;
  color: #fff;
  display: flex;
  justify-content: center;
}

.app {
  width: 100%;
  max-width: 420px;
  min-height: 100vh;
  padding: 16px;
}

.header { text-align: center; margin-bottom: 16px; }
.logo { font-size: 28px; font-weight: bold; }
.location { font-size: 14px; color: #aaa; }

.card {
  background: #0f0f0f;
  border-radius: 14px;
  padding: 16px;
}

.title {
  text-align: center;
  font-size: 18px;
  margin-bottom: 12px;
}

.calendar-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.calendar-header button {
  background: none;
  border: none;
  color: #5ddcff;
  font-size: 20px;
  cursor: pointer;
}

.weekdays, .days, .times {
  display: grid;
  grid-template-columns: repeat(7, 1fr);
  gap: 6px;
}

.times {
  grid-template-columns: repeat(4, 1fr);
  margin-top: 12px;
}

button, input {
  padding: 10px;
  border-radius: 10px;
  border: none;
  background: #1a1a1a;
  color: #fff;
}

button.disabled {
  background: #111;
  color: #444;
  cursor: not-allowed;
}

button.selected {
  background: #5ddcff;
  color: #000;
  font-weight: bold;
}

.form {
  display: flex;
  flex-direction: column;
  gap: 10px;
  margin-top: 16px;
}

.confirm {
  margin-top: 16px;
  padding: 14px;
  background: #2ecc71;
  color: #000;
  font-weight: bold;
  cursor: pointer;
}
</style>
</head>

<body>
<div class="app">

<div class="header">
  <div class="logo">Verolla Barber</div>
  <div class="location">üìç Newman Barbershop</div>
</div>

<div class="card">

<div class="title">Data do agendamento</div>

<div class="calendar-header">
  <button onclick="changeMonth(-1)">‚óÄ</button>
  <div id="monthYear"></div>
  <button onclick="changeMonth(1)">‚ñ∂</button>
</div>

<div class="weekdays">
  <div>Dom</div><div>Seg</div><div>Ter</div>
  <div>Qua</div><div>Qui</div><div>Sex</div><div>S√°b</div>
</div>

<div class="days" id="days"></div>

<div class="title" style="margin-top:16px;">Hor√°rio</div>
<div class="times" id="times"></div>

<div class="title" style="margin-top:16px;">Seus dados</div>
<div class="form">
  <input id="name" placeholder="Seu nome">
  <input id="phone" placeholder="Seu telefone">
</div>

<button class="confirm" onclick="confirmBooking()">Confirmar agendamento</button>

</div>
</div>

<script>
/* ================= CONFIG ================= */
emailjs.init("SKRt9QiVvnUQV7YxK");

const API_URL = "https://script.google.com/macros/s/AKfycbyjIs_M5EMgKaduieUEgFKxQtjjPM8ekHv6KyL6rb_RWOtRqstk7NSfzUlgkyHay2l2Ow/exec";

/* ================= VARS ================= */
let selectedDateObj = null;
let selectedDate = null;
let selectedTime = null;

const daysContainer = document.getElementById("days");
const timesContainer = document.getElementById("times");
const monthYear = document.getElementById("monthYear");

const monthNames = [
  "Janeiro","Fevereiro","Mar√ßo","Abril","Maio","Junho",
  "Julho","Agosto","Setembro","Outubro","Novembro","Dezembro"
];

let currentDate = new Date();

/* ================= CALENDAR ================= */
function formatDate(d){
  return `${d.getFullYear()}-${String(d.getMonth()+1).padStart(2,"0")}-${String(d.getDate()).padStart(2,"0")}`;
}

function renderCalendar(){
  daysContainer.innerHTML = "";
  timesContainer.innerHTML = "";
  selectedDate = null;

  const y = currentDate.getFullYear();
  const m = currentDate.getMonth();
  monthYear.innerText = `${monthNames[m]} ${y}`;

  const firstDay = new Date(y,m,1).getDay();
  const totalDays = new Date(y,m+1,0).getDate();

  for(let i=0;i<firstDay;i++) daysContainer.appendChild(document.createElement("div"));

  for(let d=1; d<=totalDays; d++){
    const dateObj = new Date(y,m,d);
    const btn = document.createElement("button");
    btn.innerText = d;

    if(dateObj < new Date().setHours(0,0,0,0)){
      btn.classList.add("disabled");
    } else {
      btn.onclick = ()=>{
        document.querySelectorAll(".days button").forEach(b=>b.classList.remove("selected"));
        btn.classList.add("selected");
        selectedDateObj = dateObj;
        selectedDate = formatDate(dateObj);
        loadTimes();
      }
    }
    daysContainer.appendChild(btn);
  }
}

function changeMonth(dir){
  currentDate.setMonth(currentDate.getMonth()+dir);
  renderCalendar();
}

/* ================= TIMES ================= */
function generateTimes(start,end){
  const arr=[];
  for(let h=start;h<=end;h++){
    arr.push({
      display:`${(h%12||12)}:30 ${h>=12?"PM":"AM"}`,
      value:`${String(h).padStart(2,"0")}:30`
    });
  }
  return arr;
}

async function loadTimes(){
  timesContainer.innerHTML="";
  selectedTime=null;

  const res = await fetch(API_URL);
  const bookings = await res.json();
  const booked = bookings[selectedDate] || [];

  const day = selectedDateObj.getDay();
  const times = (day===0||day===6) ? generateTimes(10,21) : generateTimes(15,21);

  times.forEach(t=>{
    const btn=document.createElement("button");
    btn.innerText=t.display;

    if(booked.includes(t.value)){
      btn.classList.add("disabled");
    } else {
      btn.onclick=()=>{
        document.querySelectorAll(".times button").forEach(b=>b.classList.remove("selected"));
        btn.classList.add("selected");
        selectedTime=t;
      }
    }
    timesContainer.appendChild(btn);
  });
}

/* ================= CONFIRM ================= */
async function confirmBooking(){
  const name=document.getElementById("name").value.trim();
  const phone=document.getElementById("phone").value.trim();

  if(!selectedDate||!selectedTime||!name||!phone){
    alert("Preencha todos os campos!");
    return;
  }

  await fetch(API_URL,{
    method:"POST",
    body:JSON.stringify({
      date:selectedDate,
      time:selectedTime.value,
      name,
      phone
    })
  });

  await emailjs.send("service_ucr7o0r","template_nr857m8",{
    day:selectedDate,
    time:selectedTime.display,
    name,
    phone
  });

  alert("Agendamento confirmado!");
  loadTimes();
}

renderCalendar();
</script>

</body>
</html>
