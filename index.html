<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Verolla Barber</title>

<style>
* { box-sizing: border-box; font-family: Arial, sans-serif; }

body {
  margin: 0;
  background: #000;
  color: #fff;
  display: flex;
  justify-content: center;
}

.app {
  width: 100%;
  max-width: 420px;
  min-height: 100vh;
  padding: 16px;
}

.header { text-align: center; margin-bottom: 16px; }
.logo { font-size: 28px; font-weight: bold; }
.location { font-size: 14px; color: #aaa; }

.card {
  background: #0f0f0f;
  border-radius: 14px;
  padding: 16px;
}

.title {
  text-align: center;
  font-size: 18px;
  margin-bottom: 12px;
}

.calendar-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 10px;
}

.calendar-header button {
  background: none;
  border: none;
  color: #5ddcff;
  font-size: 20px;
  cursor: pointer;
}

.weekdays {
  display: grid;
  grid-template-columns: repeat(7, 1fr);
  text-align: center;
  font-size: 12px;
  color: #aaa;
  margin-bottom: 6px;
}

.days {
  display: grid;
  grid-template-columns: repeat(7, 1fr);
  gap: 6px;
}

.days button,
.times button,
input {
  padding: 10px;
  border: none;
  border-radius: 10px;
  background: #1a1a1a;
  color: #fff;
}

.days button.empty { background: transparent; }
.days button.disabled { background: #111; color: #444; cursor: not-allowed; }

button.selected {
  background: #5ddcff;
  color: #000;
  font-weight: bold;
}

.times {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 8px;
  margin-top: 12px;
}

.times button.disabled {
  background: #111;
  color: #444;
  cursor: not-allowed;
}

.form {
  display: flex;
  flex-direction: column;
  gap: 10px;
  margin-top: 16px;
}

.confirm {
  width: 100%;
  margin-top: 16px;
  padding: 14px;
  border: none;
  border-radius: 12px;
  background: #2ecc71;
  color: #000;
  font-size: 16px;
  font-weight: bold;
  cursor: pointer;
}
</style>
</head>

<body>
<div class="app">

  <div class="header">
    <div class="logo">Verolla Barber</div>
    <div class="location">üìç Newman Barbershop</div>
  </div>

  <div class="card">

    <div class="title">Data do agendamento</div>

    <div class="calendar-header">
      <button onclick="changeMonth(-1)">‚óÄ</button>
      <div id="monthYear"></div>
      <button onclick="changeMonth(1)">‚ñ∂</button>
    </div>

    <div class="weekdays">
      <div>Dom</div><div>Seg</div><div>Ter</div>
      <div>Qua</div><div>Qui</div><div>Sex</div><div>S√°b</div>
    </div>

    <div class="days" id="days"></div>

    <div class="title" style="margin-top:16px;">Hor√°rio</div>
    <div class="times" id="times"></div>

    <div class="title" style="margin-top:16px;">Seus dados</div>
    <div class="form">
      <input type="text" id="name" placeholder="Seu nome" />
      <input type="tel" id="phone" placeholder="Seu telefone" />
    </div>

    <button class="confirm" onclick="confirmBooking()">Confirmar agendamento</button>

  </div>
</div>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbxHzaL_zeKtX37_ilBMXDOsp1K23bXMZlKThpx-Cv_8YwRPPWGWrtaPXZRUxLUGi2_PEg/exec";

let selectedDate = null;
let selectedTime = null;
let selectedDateObj = null;

let currentDate = new Date();
currentDate.setHours(0,0,0,0);

const daysContainer = document.getElementById("days");
const monthYear = document.getElementById("monthYear");
const timesContainer = document.getElementById("times");

const monthNames = [
  "Janeiro","Fevereiro","Mar√ßo","Abril","Maio","Junho",
  "Julho","Agosto","Setembro","Outubro","Novembro","Dezembro"
];

// Formata data como YYYY-MM-DD
function formatDate(dateObj){
  const y = dateObj.getFullYear();
  const m = (dateObj.getMonth()+1).toString().padStart(2,"0");
  const d = dateObj.getDate().toString().padStart(2,"0");
  return `${y}-${m}-${d}`;
}

// ================= CALENDAR =================
function renderCalendar() {
  daysContainer.innerHTML = "";
  selectedDate = null;
  timesContainer.innerHTML = "";

  const year = currentDate.getFullYear();
  const month = currentDate.getMonth();

  monthYear.innerText = `${monthNames[month]} ${year}`;

  const firstDay = new Date(year, month, 1).getDay();
  const daysInMonth = new Date(year, month + 1, 0).getDate();

  for (let i = 0; i < firstDay; i++) {
    const empty = document.createElement("button");
    empty.className = "empty";
    daysContainer.appendChild(empty);
  }

  for (let day = 1; day <= daysInMonth; day++) {
    const dateObj = new Date(year, month, day);
    const btn = document.createElement("button");
    btn.innerText = day;

    if (dateObj < new Date().setHours(0,0,0,0)) {
      btn.classList.add("disabled");
    } else {
      btn.onclick = () => {
        document.querySelectorAll(".days button").forEach(b => b.classList.remove("selected"));
        btn.classList.add("selected");
        selectedDateObj = dateObj;
        selectedDate = formatDate(dateObj);
        renderTimes();
      };
    }

    daysContainer.appendChild(btn);
  }
}

function changeMonth(dir) {
  currentDate.setMonth(currentDate.getMonth() + dir);
  renderCalendar();
}

// ================= TIMES =================
function generateTimes(startHour, endHour) {
  const result = [];
  for (let h = startHour; h <= endHour; h++) {
    result.push(formatTime(h, 30));
  }
  return result;
}

function formatTime(hour24, min) {
  const period = hour24 >= 12 ? "PM" : "AM";
  const hour12 = hour24 % 12 || 12;
  return {
    display: `${hour12}:${min} ${period}`,
    value: `${hour24.toString().padStart(2,"0")}:${min}`
  };
}

async function renderTimes() {
  timesContainer.innerHTML = "";
  selectedTime = null;

  if (!selectedDateObj) return;

  let bookings = {};
  try {
    const res = await fetch(API_URL);
    bookings = await res.json();
  } catch(err) {
    console.error("Erro ao buscar hor√°rios:", err);
  }

  const bookedTimes = bookings[selectedDate] || [];

  const dayOfWeek = selectedDateObj.getDay();
  let times = [];
  if (dayOfWeek === 0 || dayOfWeek === 6) times = generateTimes(10, 21);
  else times = generateTimes(15, 21);

  times.forEach(t => {
    const btn = document.createElement("button");
    btn.innerText = t.display;

    if (bookedTimes.includes(t.value)) btn.classList.add("disabled");
    else btn.onclick = () => {
      document.querySelectorAll(".times button").forEach(b => b.classList.remove("selected"));
      btn.classList.add("selected");
      selectedTime = t;
    };

    timesContainer.appendChild(btn);
  });
}

// ================= CONFIRM =================
async function confirmBooking() {
  const name = document.getElementById("name").value.trim();
  const phone = document.getElementById("phone").value.trim();

  if (!selectedDate || !selectedTime || !name || !phone) {
    alert("Preencha todos os campos!");
    return;
  }

  try {
    await fetch(API_URL, {
      method: "POST",
      body: JSON.stringify({
        date: selectedDate,
        time: selectedTime.value,
        name,
        phone
      })
    });
    alert("Agendamento confirmado!");
    renderTimes(); // atualiza a lista de hor√°rios ocupados
  } catch(err) {
    alert("Erro ao enviar agendamento: " + err.message);
  }
}

renderCalendar();
</script>
<script>
const STORAGE_KEY = "horariosAgendadosVerolla";

// Pega hor√°rios salvos
let horariosAgendados = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];

// Cria os hor√°rios
function carregarHorarios() {
  const select = document.getElementById("timeSelect");
  select.innerHTML = '<option value="">Escolha um hor√°rio</option>';

  for (let h = 9; h <= 18; h++) {
    const hora = (h < 10 ? "0" + h : h) + ":00";
    const option = document.createElement("option");
    option.value = hora;

    if (horariosAgendados.includes(hora)) {
      option.text = hora + " (Indispon√≠vel)";
      option.disabled = true;
    } else {
      option.text = hora;
    }

    select.appendChild(option);
  }
}

// Confirma o agendamento
function confirmarAgendamento() {<button onclick="confirmarAgendamento()">Agendar</button>

  const horario = document.getElementById("timeSelect").value;

  if (!horario) {
    alert("Escolha um hor√°rio!");
    return;
  }

  horariosAgendados.push(horario);
  localStorage.setItem(STORAGE_KEY, JSON.stringify(horariosAgendados));

  alert("Hor√°rio agendado com sucesso!");
  carregarHorarios();
}

// Carrega ao abrir o site
window.onload = carregarHorarios;
</script>

</body>
</html>
