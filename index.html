<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Verolla Barber</title>

<script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>

<style>
* { box-sizing: border-box; font-family: Arial, sans-serif; }

body {
  margin: 0;
  background: #000;
  color: #fff;
  display: flex;
  justify-content: center;
}

.app {
  width: 100%;
  max-width: 420px;
  min-height: 100vh;
  padding: 16px;
}

.header { text-align: center; margin-bottom: 16px; }
.logo { font-size: 28px; font-weight: bold; }
.location { font-size: 14px; color: #aaa; }

.card {
  background: #0f0f0f;
  border-radius: 14px;
  padding: 16px;
}

.title {
  text-align: center;
  font-size: 18px;
  margin-bottom: 12px;
}

.calendar-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.calendar-header button {
  background: none;
  border: none;
  color: #5ddcff;
  font-size: 20px;
  cursor: pointer;
}

.weekdays, .days {
  display: grid;
  grid-template-columns: repeat(7, 1fr);
  text-align: center;
}

.days button, .times button, input {
  padding: 10px;
  border-radius: 10px;
  background: #1a1a1a;
  color: #fff;
  border: none;
}

button.selected {
  background: #5ddcff;
  color: #000;
}

button.disabled {
  background: #111;
  color: #444;
  cursor: not-allowed;
}

.times {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 8px;
}

.form {
  display: flex;
  flex-direction: column;
  gap: 10px;
}

.confirm {
  margin-top: 16px;
  padding: 14px;
  background: #2ecc71;
  border: none;
  border-radius: 12px;
  font-weight: bold;
  cursor: pointer;
}
</style>
</head>

<body>
<div class="app">

<div class="header">
  <div class="logo">Verolla Barber</div>
  <div class="location">üìç Newman Barbershop</div>
</div>

<div class="card">

<div class="title">Data</div>
<div class="calendar-header">
  <button onclick="changeMonth(-1)">‚óÄ</button>
  <div id="monthYear"></div>
  <button onclick="changeMonth(1)">‚ñ∂</button>
</div>

<div class="weekdays">
  <div>Dom</div><div>Seg</div><div>Ter</div><div>Qua</div><div>Qui</div><div>Sex</div><div>S√°b</div>
</div>
<div class="days" id="days"></div>

<div class="title">Hor√°rio</div>
<div class="times" id="times"></div>

<div class="title">Seus dados</div>
<div class="form">
  <input id="name" placeholder="Nome">
  <input id="phone" placeholder="Telefone">
</div>

<button class="confirm" onclick="confirmBooking()">Confirmar</button>

</div>
</div>

<script>
emailjs.init("SKRt9QiVvnUQV7YxK");

// üîó LINKS
const CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSG4gFn9PV_yYT3BzRDENUu8AxNhHWhDLCeTnnsCJ0RG4IDqX8KfJHe8suPJWE3wHmhXcF4_ep3eQWW/pub?output=csv";
const FORM_URL = "https://docs.google.com/forms/d/e/1FAIpQLScIgXbyOHL5lznGe8FXtQxdipfOMZcD2_APY2JUqnGgCU_vVg/formResponse";

// ENTRY IDs
const ENTRY_DATE = "entry.1760901248";
const ENTRY_TIME = "entry.1310711871";
const ENTRY_NAME = "entry.1961875632";
const ENTRY_PHONE = "entry.514326478";

let bookings = {};
let selectedDate = null;
let selectedTime = null;
let selectedDateObj = null;

const daysEl = document.getElementById("days");
const timesEl = document.getElementById("times");
const monthYear = document.getElementById("monthYear");

const monthNames = ["Janeiro","Fevereiro","Mar√ßo","Abril","Maio","Junho","Julho","Agosto","Setembro","Outubro","Novembro","Dezembro"];
let currentDate = new Date();

// ‚è∞ FORMATO AMERICANO
function formatTime(hour24) {
  const period = hour24 >= 12 ? "PM" : "AM";
  const hour12 = hour24 % 12 || 12;
  return `${hour12}:30 ${period}`;
}

// üì• CARREGAR HOR√ÅRIOS J√Å MARCADOS
async function loadBookings() {
  const res = await fetch(CSV_URL);
  const text = await res.text();
  const rows = text.split("\n").slice(1);

  rows.forEach(r => {
    const cols = r.split(",");
    const date = cols[1];
    const time = cols[2];
    if (!bookings[date]) bookings[date] = [];
    bookings[date].push(time);
  });
}

// üìÜ CALEND√ÅRIO
function renderCalendar() {
  daysEl.innerHTML = "";
  const y = currentDate.getFullYear();
  const m = currentDate.getMonth();
  monthYear.innerText = `${monthNames[m]} ${y}`;

  const firstDay = new Date(y,m,1).getDay();
  const daysInMonth = new Date(y,m+1,0).getDate();

  for(let i=0;i<firstDay;i++) daysEl.appendChild(document.createElement("div"));

  for(let d=1; d<=daysInMonth; d++) {
    const btn = document.createElement("button");
    btn.innerText = d;
    const dateStr = `${y}-${String(m+1).padStart(2,"0")}-${String(d).padStart(2,"0")}`;

    btn.onclick = () => {
      document.querySelectorAll(".days button").forEach(b=>b.classList.remove("selected"));
      btn.classList.add("selected");
      selectedDate = dateStr;
      selectedDateObj = new Date(dateStr);
      renderTimes();
    };

    daysEl.appendChild(btn);
  }
}

// üïí HOR√ÅRIOS
function renderTimes() {
  timesEl.innerHTML = "";
  selectedTime = null;

  const day = selectedDateObj.getDay();
  const start = (day===0||day===6) ? 10 : 15;
  const end = 21;

  for(let h=start; h<=end; h++) {
    const time = formatTime(h);
    const btn = document.createElement("button");
    btn.innerText = time;

    if (bookings[selectedDate]?.includes(time)) {
      btn.classList.add("disabled");
    } else {
      btn.onclick = () => {
        document.querySelectorAll(".times button").forEach(b=>b.classList.remove("selected"));
        btn.classList.add("selected");
        selectedTime = time;
      };
    }
    timesEl.appendChild(btn);
  }
}

// üì§ CONFIRMAR
function confirmBooking() {
  if (!selectedDate || !selectedTime) return alert("Escolha data e hor√°rio");

  const data = new FormData();
  data.append(ENTRY_DATE, selectedDate);
  data.append(ENTRY_TIME, selectedTime);
  data.append(ENTRY_NAME, name.value);
  data.append(ENTRY_PHONE, phone.value);

  fetch(FORM_URL, { method:"POST", mode:"no-cors", body:data });

  emailjs.send("service_ucr7o0r","template_nr857m8",{
    day: selectedDate,
    time: selectedTime,
    name: name.value,
    phone: phone.value
  });

  alert("Agendamento confirmado!");
  location.reload();
}

function changeMonth(n) {
  currentDate.setMonth(currentDate.getMonth()+n);
  renderCalendar();
}

loadBookings().then(renderCalendar);
</script>
</body>
</html>
