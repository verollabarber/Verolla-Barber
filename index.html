<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Verolla Barber</title>

<script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>

<style>
* { box-sizing: border-box; font-family: Arial, sans-serif; }

body {
  margin: 0;
  background: #000;
  color: #fff;
  display: flex;
  justify-content: center;
}

.app {
  width: 100%;
  max-width: 420px;
  min-height: 100vh;
  padding: 16px;
}

.header { text-align: center; margin-bottom: 16px; }
.logo { font-size: 28px; font-weight: bold; }
.location { font-size: 14px; color: #aaa; }

.card {
  background: #0f0f0f;
  border-radius: 14px;
  padding: 16px;
}

.title {
  text-align: center;
  font-size: 18px;
  margin-bottom: 12px;
}

.calendar-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.calendar-header button {
  background: none;
  border: none;
  color: #5ddcff;
  font-size: 20px;
  cursor: pointer;
}

.weekdays, .days {
  display: grid;
  grid-template-columns: repeat(7, 1fr);
  gap: 6px;
}

.days button,
.times button,
input {
  padding: 10px;
  border-radius: 10px;
  background: #1a1a1a;
  color: #fff;
  border: none;
}

button.selected {
  background: #5ddcff;
  color: #000;
  font-weight: bold;
}

button.disabled {
  background: #111;
  color: #444;
  cursor: not-allowed;
}

.times {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 8px;
  margin-top: 12px;
}

.confirm {
  margin-top: 16px;
  padding: 14px;
  border-radius: 12px;
  background: #2ecc71;
  color: #000;
  font-weight: bold;
  cursor: pointer;
  border: none;
}
</style>
</head>

<body>
<div class="app">

<div class="header">
  <div class="logo">Verolla Barber</div>
  <div class="location">üìç Newman Barbershop</div>
</div>

<div class="card">

<div class="title">Data do agendamento</div>

<div class="calendar-header">
  <button onclick="changeMonth(-1)">‚óÄ</button>
  <div id="monthYear"></div>
  <button onclick="changeMonth(1)">‚ñ∂</button>
</div>

<div class="weekdays">
  <div>Dom</div><div>Seg</div><div>Ter</div>
  <div>Qua</div><div>Qui</div><div>Sex</div><div>S√°b</div>
</div>

<div class="days" id="days"></div>

<div class="title" style="margin-top:16px;">Hor√°rio</div>
<div class="times" id="times"></div>

<div class="title" style="margin-top:16px;">Seus dados</div>
<input id="name" placeholder="Seu nome">
<input id="phone" placeholder="Telefone">

<button class="confirm" onclick="confirmBooking()">Confirmar agendamento</button>

</div>
</div>

<script>
emailjs.init("SKRt9QiVvnUQV7YxK");

const CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSG4gFn9PV_yYT3BzRDENUu8AxNhHWhDLCeTnnsCJ0RG4IDqX8KfJHe8suPJWE3wHmhXcF4_ep3eQWW/pub?output=csv";

let selectedDate = null;
let selectedTime = null;
let booked = [];

async function loadBookings() {
  const res = await fetch(CSV_URL);
  const text = await res.text();
  const lines = text.split("\n").slice(1);

  booked = lines.map(l => {
    const c = l.split(",");
    return c[1] + " " + c[2];
  });
}

function generateTimes(start, end) {
  const arr = [];
  for (let h = start; h <= end; h++) {
    arr.push(format(h));
  }
  return arr;
}

function format(h) {
  const period = h >= 12 ? "PM" : "AM";
  const hr = h % 12 || 12;
  return {
    display: `${hr}:30 ${period}`,
    value: `${hr}:30 ${period}`
  };
}

function renderTimes() {
  const box = document.getElementById("times");
  box.innerHTML = "";

  const times = generateTimes(10, 21);

  times.forEach(t => {
    const btn = document.createElement("button");
    btn.innerText = t.display;

    if (booked.includes(selectedDate + " " + t.value)) {
      btn.classList.add("disabled");
    } else {
      btn.onclick = () => {
        document.querySelectorAll(".times button").forEach(b => b.classList.remove("selected"));
        btn.classList.add("selected");
        selectedTime = t;
      };
    }

    box.appendChild(btn);
  });
}

async function confirmBooking() {
  const name = document.getElementById("name").value;
  const phone = document.getElementById("phone").value;

  if (!selectedDate || !selectedTime || !name || !phone) {
    alert("Preencha tudo");
    return;
  }

  emailjs.send("service_ucr7o0r","template_nr857m8",{
    name: name,
    phone: phone,
    day: selectedDate,
    time: selectedTime.display
  });

  fetch("https://docs.google.com/forms/d/e/1FAIpQLScIgXbyOHL5lznGe8FXtQxdipfOMZcD2_APY2JUqnGgCU_vVg/formResponse", {
    method: "POST",
    mode: "no-cors",
    body: new URLSearchParams({
      "entry.1760901248": selectedDate,
      "entry.1310711871": selectedTime.display,
      "entry.1961875632": name,
      "entry.514326478": phone
    })
  });

  alert("Agendamento confirmado!");
  location.reload();
}

loadBookings();
</script>
</body>
</html>
