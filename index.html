<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Verolla Barber</title>

<script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>

<style>
* { box-sizing: border-box; font-family: Arial, sans-serif; }

body {
  margin: 0;
  background: #000;
  color: #fff;
  display: flex;
  justify-content: center;
}

.app {
  width: 100%;
  max-width: 420px;
  min-height: 100vh;
  padding: 16px;
}

.header { text-align: center; margin-bottom: 16px; }
.logo { font-size: 28px; font-weight: bold; }
.location { font-size: 14px; color: #aaa; }

.card {
  background: #0f0f0f;
  border-radius: 14px;
  padding: 16px;
}

.title {
  text-align: center;
  font-size: 18px;
  margin-bottom: 12px;
}

.calendar-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 10px;
}

.calendar-header button {
  background: none;
  border: none;
  color: #5ddcff;
  font-size: 20px;
  cursor: pointer;
}

.weekdays {
  display: grid;
  grid-template-columns: repeat(7, 1fr);
  text-align: center;
  font-size: 12px;
  color: #aaa;
  margin-bottom: 6px;
}

.days {
  display: grid;
  grid-template-columns: repeat(7, 1fr);
  gap: 6px;
}

.days button,
.times button,
input {
  padding: 10px;
  border: none;
  border-radius: 10px;
  background: #1a1a1a;
  color: #fff;
}

.days button.empty { background: transparent; }
.days button.disabled { background: #111; color: #444; cursor: not-allowed; }

button.selected {
  background: #5ddcff;
  color: #000;
  font-weight: bold;
}

.times {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 8px;
  margin-top: 12px;
}

.times button.disabled {
  background: #111;
  color: #444;
  cursor: not-allowed;
}

.form {
  display: flex;
  flex-direction: column;
  gap: 10px;
  margin-top: 16px;
}

.confirm {
  width: 100%;
  margin-top: 16px;
  padding: 14px;
  border: none;
  border-radius: 12px;
  background: #2ecc71;
  color: #000;
  font-size: 16px;
  font-weight: bold;
  cursor: pointer;
}
</style>
</head>

<body>
<div class="app">

  <div class="header">
    <div class="logo">Verolla Barber</div>
    <div class="location">üìç Newman Barbershop</div>
  </div>

  <div class="card">

    <div class="title">Data do agendamento</div>

    <div class="calendar-header">
      <button onclick="changeMonth(-1)">‚óÄ</button>
      <div id="monthYear"></div>
      <button onclick="changeMonth(1)">‚ñ∂</button>
    </div>

    <div class="weekdays">
      <div>Dom</div><div>Seg</div><div>Ter</div>
      <div>Qua</div><div>Qui</div><div>Sex</div><div>S√°b</div>
    </div>

    <div class="days" id="days"></div>

    <div class="title" style="margin-top:16px;">Hor√°rio</div>
    <div class="times" id="times"></div>

    <div class="title" style="margin-top:16px;">Seus dados</div>
    <div class="form">
      <input type="text" id="name" placeholder="Seu nome" />
      <input type="tel" id="phone" placeholder="Seu telefone" />
    </div>

    <button class="confirm" onclick="confirmBooking()">Confirmar agendamento</button>

  </div>
</div>

<script>
emailjs.init("SKRt9QiVvnUQV7YxK");

// üîó CSV DO GOOGLE SHEETS (SEU LINK)
const CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSG4gFn9PV_yYT3BzRDENUu8AxNhHWhDLCeTnnsCJ0RG4IDqX8KfJHe8suPJWE3wHmhXcF4_ep3eQWW/pub?output=csv";

let bookings = [];
let selectedDateObj = null;
let selectedTime = null;
let selectedDate = null;

const daysContainer = document.getElementById("days");
const monthYear = document.getElementById("monthYear");
const timesContainer = document.getElementById("times");

const monthNames = [
  "Janeiro","Fevereiro","Mar√ßo","Abril","Maio","Junho",
  "Julho","Agosto","Setembro","Outubro","Novembro","Dezembro"
];

// ===== CARREGA CSV =====
fetch(CSV_URL)
  .then(res => res.text())
  .then(text => {
    const rows = text.split("\n").slice(1);
    bookings = rows.map(r => {
      const c = r.split(",");
      return {
        date: c[0]?.trim(),
        time: c[1]?.trim()
      };
    });
  });

// ===== CALEND√ÅRIO =====
let currentDate = new Date();
currentDate.setHours(0,0,0,0);

function renderCalendar() {
  daysContainer.innerHTML = "";
  timesContainer.innerHTML = "";
  selectedDate = null;

  const year = currentDate.getFullYear();
  const month = currentDate.getMonth();

  monthYear.innerText = `${monthNames[month]} ${year}`;

  const firstDay = new Date(year, month, 1).getDay();
  const daysInMonth = new Date(year, month + 1, 0).getDate();

  for (let i = 0; i < firstDay; i++) {
    const e = document.createElement("button");
    e.className = "empty";
    daysContainer.appendChild(e);
  }

  for (let day = 1; day <= daysInMonth; day++) {
    const d = new Date(year, month, day);
    const btn = document.createElement("button");
    btn.innerText = day;

    if (d < new Date().setHours(0,0,0,0)) {
      btn.classList.add("disabled");
    } else {
      btn.onclick = () => {
        document.querySelectorAll(".days button").forEach(b => b.classList.remove("selected"));
        btn.classList.add("selected");
        selectedDateObj = d;
        selectedDate = `${day.toString().padStart(2,"0")}/${(month+1).toString().padStart(2,"0")}/${year}`;
        renderTimes();
      };
    }

    daysContainer.appendChild(btn);
  }
}

function changeMonth(dir) {
  currentDate.setMonth(currentDate.getMonth() + dir);
  renderCalendar();
}

// ===== HOR√ÅRIOS =====
function formatTime(h) {
  const period = h >= 12 ? "PM" : "AM";
  const hour = h % 12 || 12;
  return `${hour}:30 ${period}`;
}

function renderTimes() {
  timesContainer.innerHTML = "";
  selectedTime = null;

  if (!selectedDateObj) return;

  const day = selectedDateObj.getDay();
  const start = (day === 0 || day === 6) ? 10 : 15;
  const end = 21;

  for (let h = start; h <= end; h++) {
    const time = formatTime(h);
    const btn = document.createElement("button");
    btn.innerText = time;

    const blocked = bookings.some(b => b.date === selectedDate && b.time === time);

    if (blocked) {
      btn.classList.add("disabled");
    } else {
      btn.onclick = () => {
        document.querySelectorAll(".times button").forEach(b => b.classList.remove("selected"));
        btn.classList.add("selected");
        selectedTime = time;
      };
    }

    timesContainer.appendChild(btn);
  }
}

// ===== CONFIRMAR =====
function confirmBooking() {
  const name = document.getElementById("name").value.trim();
  const phone = document.getElementById("phone").value.trim();

  if (!selectedDate || !selectedTime || !name || !phone) {
    alert("Preencha todos os campos!");
    return;
  }

  emailjs.send("service_ucr7o0r","template_nr857m8",{
    name: name,
    phone: phone,
    day: selectedDate,
    time: selectedTime
  }).then(() => {
    alert("Agendamento confirmado!");
    location.reload();
  });
}

renderCalendar();
</script>

</body>
</html>
